<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Book Form</title>
    <!-- boootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <!-- HEADER -->
    <header>
        <!-- NAVBAR -->
        <nav class="navbar navbar-expand-xl bg-dark border-bottom border-body" data-bs-theme="dark">
            <div class="container-fluid">
                <!-- Logo -->
                <a class="navbar-brand" href="./index.html"><img src="./img/duck.png" class="img-fluid"
                        style="width: 60px;" alt="Duck Logo"></a>

                <!-- navbar-hamburger-button -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                    aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- collapse-navbar-menu -->
                <div class="collapse navbar-collapse" id="navbarColor01">
                    <!-- navbar-list -->
                    <ul class="navbar-nav me-auto mb-2 mb-xl-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Storico Prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- MAIN -->
    <main class="pt-4 px-2">
        <section class="container">
            <div class="row ">
                <h2 class="mb-4">Nuovo Libro</h2>

                <div class="col-6 mb-3">
                    <label for="author-name" class="form-label fs-5 fw-medium">Nome Autore</label>
                    <input type="text" class="form-control" id="author-name" placeholder="Inserisci il nome dell'autore"
                        autocomplete="off">
                </div>

                <div class="col-6 mb-3">
                    <label for="author-lastname" class="form-label fs-5 fw-medium">Cognome Autore</label>
                    <input type="text" class="form-control" id="author-lastname"
                        placeholder="Inserisci il cognome dell'autore" autocomplete="off">
                </div>

                <div class="col-12 mb-3">
                    <label for="book-name" class="form-label fs-5 fw-medium">Titolo</label>
                    <input type="text" class="form-control" id="book-name" placeholder="Inserisci il titolo del libro"
                        autocomplete="off">
                    <div class="form-text fw-medium" id="basic-addon4">Titolo versione italiana</div>
                </div>

                <div class="col-12 col-lg-4 mb-3">
                    <label for="genre" class="form-label fs-5 fw-medium">Genere</label>
                    <select class="form-select" aria-label="Default select example" id="genre">
                        <option selected>Scegli il genere</option>
                        <option value="1">Commedia</option>
                        <option value="2">Horror</option>
                        <option value="3">Azione</option>
                    </select>
                </div>

                <div class="col-12 col-lg-4 mb-3">
                    <label for="release-year" class="form-label fs-5 fw-medium">Anno di Pubblicazione</label>
                    <input type="text" inputmode="numeric" class="form-control" id="release-year"
                        placeholder="Inserisci l'anno" autocomplete="off" maxlength="4">
                </div>

                <div class="col-12 col-lg-4 mb-5">
                    <label for="isbn" class="form-label fs-5 fw-medium">ISBN#</label>
                    <input type="text" class="form-control" id="isbn" placeholder="Inserisci il codice ISBN#"
                        autocomplete="off">
                </div>

                <hr>

                <div class=" col-lg-12 mb-3">
                    <label for="Notes" class="form-label fs-5 fw-medium">Note</label>
                    <textarea class="form-control" id="Notes" rows="3"
                        placeholder="Inserisci eventuali note sul libro"></textarea>
                </div>

                <div class="form-check mb-3 ms-3">
                    <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                    <label class="form-check-label" for="checkDefault">
                        Disponibile anche in digitale
                    </label>
                </div>
                <div>
                    <button type="button" class="btn btn-primary">Aggiungi Libro</button>
                </div>

            </div>
            </div>
        </section>

    </main>
</body>

</html>
